<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeDF | PDF Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo"><span>FreeDF</span></div>
      <nav class="nav">
        <ul>
          <li><a href="#merge" class="nav-link">Merge</a></li>
          <li><a href="#split" class="nav-link">Split</a></li>
          <li><a href="#remove" class="nav-link">Remove</a></li>
          <li><a href="#arrange" class="nav-link">Arrange</a></li>
        </ul>
      </nav>
      <div class="mobile-menu-btn"><i class="fas fa-bars"></i></div>
    </div>
  </header>

  <main class="main-content">
    <section id="merge" class="tool-section">
      <div class="container">
        <h2><i class="fas fa-object-group"></i> Merge PDFs</h2>
        <div class="tool-container">
          <input type="file" id="merge-files" multiple accept=".pdf" class="file-input">
          <div class="preview-area" id="merge-preview"></div>
          <button class="btn btn-primary" id="merge-btn">Merge PDFs</button>
        </div>
      </div>
    </section>

    <section id="split" class="tool-section">
      <div class="container">
        <h2><i class="fas fa-cut"></i> Split PDF</h2>
        <div class="tool-container">
          <input type="file" id="split-file" accept=".pdf" class="file-input">
          <div class="preview-area" id="split-preview"></div>
          <div class="split-options">
            <div class="option">
              <input type="radio" id="split-range" name="split-method" checked>
              <label for="split-range">By Range</label>
              <input type="text" id="split-pages" placeholder="e.g. 1-3, 5, 7-9">
            </div>
            <div class="option">
              <input type="radio" id="split-every" name="split-method">
              <label for="split-every">Every</label>
              <input type="number" id="split-interval" value="1" disabled> pages
            </div>
          </div>
          <button class="btn btn-primary" id="split-btn">Split PDF</button>
        </div>
      </div>
    </section>

    <section id="remove" class="tool-section">
      <div class="container">
        <h2><i class="fas fa-eraser"></i> Remove Pages</h2>
        <div class="tool-container">
          <input type="file" id="remove-file" accept=".pdf" class="file-input">
          <div class="preview-area" id="remove-preview"></div>
          <label for="pages-to-remove">Pages to remove (e.g. 1,3,5-8):</label>
          <input type="text" id="pages-to-remove">
          <button class="btn btn-primary" id="remove-btn">Remove Pages</button>
        </div>
      </div>
    </section>

    <section id="arrange" class="tool-section">
      <div class="container">
        <h2><i class="fas fa-sort"></i> Arrange Pages</h2>
        <div class="tool-container">
          <input type="file" id="arrange-file" accept=".pdf" class="file-input">
          <div class="preview-area" id="arrange-preview"></div>
          <p>Drag and drop to rearrange pages</p>
          <div class="sortable-pages" id="sortable-pages"></div>
          <button class="btn btn-primary" id="arrange-btn">Reorder PDF</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 FreeDF. All rights reserved.</p>
    </div>
  </footer>

  <div class="modal" id="download-modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <h3>Your file is ready!</h3>
      <p id="modal-message">Click below to download your file.</p>
      <a href="#" class="btn btn-primary" id="download-btn">Download PDF</a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
